name: Lottery Position Check

on:
  schedule:
    # הרצה מדי יום בשעה 10:00 UTC (12:00 שעון ישראל בחורף, 13:00 בקיץ)
    - cron: '0 10 * * *'
  workflow_dispatch:  # מאפשר הרצה ידנית

jobs:
  check-lottery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libasound2t64 \
          libpango-1.0-0 \
          libcairo2 \
          libxshmfence1
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        
    - name: Restore position file from previous run
      uses: actions/download-artifact@v4
      with:
        name: position-file
        if-no-files-found: ignore
        
    - name: Run lottery check
      env:
        LOTTERY_USERNAME: ${{ secrets.LOTTERY_USERNAME }}
        LOTTERY_PASSWORD: ${{ secrets.LOTTERY_PASSWORD }}
        LOTTERY_NUMBER: ${{ secrets.LOTTERY_NUMBER }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        POSITION_FILE: last_position.txt
      run: |
        python lotteryCheck.py
        
    - name: Save position file for next run
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: position-file
        path: last_position.txt
        retention-days: 30

